<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
    <link rel="icon" type="image/png" href="/src/assets/logoNeosTransparenteBranca.png" alt="logo da empressa">  <!-- Adicionando a logo -->
    <link rel="stylesheet" href="./src/CSS/style.css"
    
</head>
<body>
<main class="container" id="login-container">
    <form id="form-login">
        <h1>Login Neos Rain</h1>
        <div class="input-box">
            <input id="email" placeholder="Usuario" type="email">
            <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
            <input id="password" placeholder="Senha" type="password">
            <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="remember">
            <label>
                <input type="checkbox">
                Remember me
            </label>
        </div>
        <button type="submit" class="login" id="btnEntrar">Login</button>
    </form>
    <div id="message"></div>
    <button id="btnSair" style="display: none;">Sair</button>
</main>
     <script src="./src/JS/script.js"></script>
</body>
</html>
